    <script>

        $(".page-login").show();

        $(".btn_forgot").click(function() {

            $(".page-login").hide();
        });
        $(".btn_login").click(function() {
            $(".page-login").show();
            $(".page-forgot").hide();

        $(".send_forgot_email").click(function() {
            if ($(".i_forgot_email").val() === "") {
                $(".i_forgot_email").addClass('is-invalid');
                return false;
            } else {
                $(".i_forgot_email").removeClass('is-invalid');
            }
            // alert($(".i_forgot_email").val())
            $.ajax({
                url: "routes/forgot_pass.php",
                method: "post",
                dataType: 'json',
                data: {
                    email: $(".i_forgot_email").val()
                },
                success: function(res) {
                    if (res.status === "No email") {
                        swal({
                            title: 'ไม่พบอีเมลล์นี้ !',
                            text: "กรุณาตรวจสอบอีเมลล์อีกครั้ง",
                            type: 'warning',
                            allowOutsideClick: false,
                            confirmButtonColor: '#32CD32'
                        });
                        $(".i_forgot_email").addClass('is-invalid');
                        return false;
                    }
                    if (res.status === "success") {
                        swal({
                            title: 'รหัสผ่านถูกส่งไปที่อีเมลล์ของคุณแล้ว',
                            text: "โปรดตรวจสอบอีเมลของคุณ",
                            type: 'success',
                            allowOutsideClick: false,
                            confirmButtonColor: '#32CD32'
                        });
                    }
                }
            });
        });

        $(document).ready(function() {
            $("#show_hide_password a").on('click', function(event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("bx-hide");
                    $('#show_hide_password i').removeClass("bx-show");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("bx-hide");
                    $('#show_hide_password i').addClass("bx-show");
                }
            });
        });

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
        $('.l_err').hide();
        $('#login').submit(function (e) {
            e.preventDefault();
            if ($([this.name]).val() === "" && $([this.pass]).val() === "") {
                $([this.name]).addClass('is-invalid')
                $([this.pass]).addClass('is-invalid')
                return false;
            }
            if ($([this.name]).val() === '') {
                $([this.name]).addClass('is-invalid')
                return false;
            } else {
                $([this.name]).removeClass('is-invalid')
            }
            if ($([this.pass]).val() === '') {
                $([this.pass]).addClass('is-invalid')
                return false;
            } else {
                $([this.pass]).removeClass('is-invalid')
            }
            // if ($([this.name]).val() === "" || $([this.pass]).val() === "") {

            // }
            if (isValidEmailAddress($([this.name]).val())) {
                var status = "email";
            } else {
                var status = "user";
            }
            // alert($([this.name]).val())

                        });

                                    // if(res.sn['master'].substring(0, 3) == "TUS"){
                                    //     window.location.href = document.URL.substring(0, document.URL.length-15)+"/tu/#"+res.sn['en_url'];
                                    // }else{
                                        window.location.href = document.URL.substring(0, document.URL.length-15)+"#"+res.sn['en_url'];
                                    // }
                            //     }else{ // 1 site > 1 house
                            //         window.location.href = document.URL.substring(0, document.URL.length-15)+"#"+res.sn['en_url'];
                            //     }
                            // }else{ // > 1 site
                            //     window.location.href = document.URL.substring(0, document.URL.length-15)+"#"+res.sn['en_url'];
                            // }
                        }
                    }

                error: function(data) {

                }
            });
            // chack enail
            function isValidEmailAddress(emailAddress) {
                var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
                return pattern.test(emailAddress);
            }
        });
